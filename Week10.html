<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
      *{
        padding:0;
        margin:0;
      }
      ul{
        list-style: none;
      }
      #day{
        width:300px;
        padding:10px 10px 10px 10px;
        margin:20px 10px 20px 10px;
        border:2px solid #555555;
        background-color:lightskyblue;
        border-radius:10px;
        text-align:center;

      }
      ul li{
        display: inline;
      }



      

    </style>
</head>

<body>
    <ul id="day">
        <li>일 | </li>
        <li>월 | </li>
        <li>화 | </li>
        <li>수 | </li>
		<li>목 | </li>
		<li>금 | </li>
		<li>토 </li>
    </ul>
</body>

</html>
